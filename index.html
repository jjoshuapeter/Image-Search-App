<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Structure of the Website -->
    <h1>Image Search <span>App</span></h1>
    <form action="">
        <input type="text" name="" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <!-- Display sample images from Unsplash.com -->
    <div class="search-results">
        <div class="search-result">
            <img src="subybroom.jpg" alt="Cars">
            <a href="https://unsplash.com/s/photos/cars" target="_blank">Cars</a>
        </div>
       
        <div class="search-result">
            <img src="bron3.jpg" alt="Basketball">
            <a href="https://unsplash.com/s/photos/basketball" target="_blank">Basketball</a>
        </div>

        <div class="search-result">
            <img src="shoes.jpg" alt="Shoes">
            <a href="https://unsplash.com/s/photos/shoes" target="_blank">Shoes</a>
        </div>

        <div class="search-result">
            <img src="http://source.unsplash.com/random/?bigbikes" alt="Motors">
            <a href="https://unsplash.com/s/photos/big-bikes" target="_blank">Bikes</a>
        </div>

        <div class="search-result">
            <img src="http://source.unsplash.com/random/?golf" alt="Golf">
            <a href="https://unsplash.com/s/photos/golf" target="_blank">Golf</a>
        </div>

        <div class="search-result">
            <img src="http://source.unsplash.com/random/?streetwear" alt="Clothing">
            <a href="https://unsplash.com/s/photos/streetwear" target="_blank">Clothings</a>
        </div>
       
       

    </div>
    <!-- "Show More" button -->
    <button id="show-more-button">Show More</button>

    <!-- js script link -->
    <script src="script.js"></script>
</body>
</html>
